<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Predict Stock Price</title>

    <!-- Feuille de style de l'application -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- JQuery -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <link rel="icon" href="{{ url_for('static', filename='img/crypto_logo.png') }}">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <h1>Basic Attention Token <br>Price Prediction</h1>
                <h2>{{ date }}</h2>
                <hr>
                <table class="center">
                    <tr>
                        <th><label for="open">Open value</label></th>
                        <th></th>
                        <th><label for="close">Predicted <br>Close Value</label></th>
                    </tr>
                    <tr>
                        <td><input type="text" id="open" name="open" minlength="8" size="10" value={{ open }}></td>
                        <td><img src="/static/img/right_arrow.gif" alt="Arrow" with="200" height="50"></td>
                        <td> <input type="text" id="close" name="close" minlength="8" size="10" value={{ close }}></td>
                        
                    </tr>
                    <tr>
                        <td></td>
                        {% if diff < 0: %}
                            <td class="red">{{ diff }} % </td>
                        {% else: %}
                            <td class="green">{{ diff }} % </td>
                        {% endif %}
                        <td></td>
                    </tr>
                </table>


                <hr>

                <h3>Algorithm Accuracy</h3>
                <img src={{ year_accuracy }} alt="Last Year Accuracy">

                <h4>Accuracy Score</h4>
                <h5>{{ accuracy }} %</h5>
                
                <hr>

                <h3>Open and Close values</h3>

                <img src={{ open_close }} alt="Open and Close values">

                <h3>Highest and Lowest values</h3>
                <img src={{ high_low }} alt="Highest and Lowest values">

                <h3>Volume values</h3>
                <img src={{ volume }} alt="Volume values">



            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
